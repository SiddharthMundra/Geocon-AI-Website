<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocon AI Usage Monitor - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="logo-container">
                <img src="logo.png" alt="Geocon Logo" class="logo">
                <div class="header-text">
                    <h1>Admin Dashboard</h1>
                    <p class="header-subtitle">Monitor all AI usage and submissions</p>
                </div>
            </div>
            <nav>
                <a href="index.html" class="nav-link">← Back to Chat</a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total Submissions</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-value" id="employee-count">0</div>
                        <div class="stat-label">Active Employees</div>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-content">
                        <div class="stat-value" id="flagged-count">0</div>
                        <div class="stat-label">Flagged Items</div>
                    </div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-content">
                        <div class="stat-value" id="danger-count">0</div>
                        <div class="stat-label">Unsafe Items</div>
                    </div>
                </div>
            </div>

            <!-- Filters and Controls -->
            <div class="admin-controls">
                <div class="filter-section">
                    <label for="employee-filter" class="filter-label">Filter by Employee:</label>
                    <select id="employee-filter" class="filter-select">
                        <option value="all">All Employees</option>
                    </select>
                </div>
                
                <div class="filter-section">
                    <label for="status-filter" class="filter-label">Filter by Status:</label>
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="safe">Safe</option>
                        <option value="warning">Warning</option>
                        <option value="danger">Unsafe</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button id="refresh-btn" class="btn btn-secondary">
                        Refresh
                    </button>
                    <button id="export-btn" class="btn btn-secondary">
                        Export JSON
                    </button>
                    <button id="clear-btn" class="btn btn-danger">
                        Clear All
                    </button>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="loader"></div>
                <p>Loading data...</p>
            </div>

            <!-- Employees List View -->
            <div id="employees-view" class="employees-view">
                <h2 class="section-title">Employees</h2>
                <div id="employees-list" class="employees-list">
                    <!-- Employees will be loaded here -->
                </div>
            </div>

            <!-- Employee Details View (hidden by default) -->
            <div id="employee-details-view" class="employee-details-view hidden">
                <div class="employee-details-header">
                    <button id="back-to-employees-btn" class="btn btn-secondary">← Back to Employees</button>
                    <h2 id="employee-details-name" class="section-title"></h2>
                </div>
                <div id="employee-conversations" class="employee-conversations">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <!-- Legacy submissions view (hidden by default, kept for compatibility) -->
            <div id="submissions-container" class="submissions-container hidden">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
